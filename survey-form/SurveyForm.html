<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="SurveyForm.css">

</head>
<body>

<header class="header">
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description" style="font-style: italic; font-weight: lighter">Thank you for taking the time to help us improve the platform</p>
</header>

<form id="survey-form">

    <div class="form-part">
        <label id="name-label" for="name">
            Name
        </label><br>
        <input type="text" id="name" name="name" class="form-control" placeholder="Enter your name" required>
    </div>

    <div class="form-part">
        <label id="email-label" for="email">
            Email
        </label><br>
        <input type="email" id="email" name="email" class="form-control" placeholder="Enter your Email" required>
    </div>

    <div class="form-part">
        <label id="number-label" for="number">
            Age
            <span class="clue">(optional)</span>
        </label><br>
        <input type="number" id="number" name="quantity" class="form-control" placeholder="Age" min="10" max="99">
    </div>

    <div class="form-part">
        <label for="dropdown" name="crole">
            Which option best describes your current role?
        </label><br>
        <select id="dropdown" name="crole" class="form-control" required>
            <option value="select-your-role" selected disabled>Select your role</option>
            <option value="student">Student</option>
            <option value="full-time-job">Ful Time Job</option>
            <option value="full-time-learn">Ful Time Learn</option>
            <option value="prefer-not-to-say">Prefer not to say</option>
            <option value="other">Other</option>
        </select>
    </div>

    <div class="form-part">
        <p>Would you recommend freeCodeCamp to a friend?</p>

        <input type="radio" id="definitely" name="statement">
        <label id="definitely-label" for="definitely">Definitely</label><br>

        <input type="radio" id="maybe" name="statement">
        <label id="maybe-label" for="maybe">Maybe</label><br>

        <input type="radio" id="not-sure" name="statement">
        <label id="not-sure-label" for="not-sure">Not sure</label><br>
    </div>

    <div class="form-part">
        <label for="dropdown2" name="feature">
            What is your favorite feature of freeCodeCamp?
        </label><br>

        <select id="dropdown2" name="feature" class="form-control" required>
            <option value="challenges">Challenges</option>
            <option value="projects">Projects</option>
            <option value="community">Community</option>
            <option value="openSource">Open Source</option>
        </select>
    </div>

    <div class="form-part">
        <p>
            What would you like to see improved?
            <span class="clue">(Check all that apply)</span>
        </p>

        <input type="checkbox" id="direction1" name="direction1" value="front-end">
        <label for="direction1">
            Front-end Projects
        </label><br>

        <input type="checkbox" id="direction2" name="direction2" value="back-end">
        <label for="direction2">
            Back-end Projects
        </label><br>

        <input type="checkbox" id="direction3" name="direction3" value="data-visualization">
        <label for="direction3">
            Data Visualization
        </label><br>

        <input type="checkbox" id="direction4" name="direction4" value="challenges">
        <label for="direction4">
            Challenges
        </label><br>

        <input type="checkbox" id="direction5" name="direction5" value="open-source-community">
        <label for="direction5">
            Open Source Community
        </label><br>

        <input type="checkbox" id="direction6" name="direction6" value="gitter-help-rooms">
        <label for="direction6">
            Gitter help rooms
        </label><br>

        <input type="checkbox" id="direction7" name="direction7" value="videos">
        <label for="direction7">
            Videos
        </label><br>

        <input type="checkbox" id="direction8" name="direction8" value="city-meetups">
        <label for="direction8">
            City Meetups
        </label><br>

        <input type="checkbox" id="direction9" name="direction9" value="wiki">
        <label for="direction9">
            Wiki
        </label><br>

        <input type="checkbox" id="direction10" name="direction10" value="forum">
        <label for="direction10">
            Forum
        </label><br>

        <input type="checkbox" id="direction11" name="direction11" value="additional-courses">
        <label for="direction11">
            Additional Courses
        </label><br>
    </div>

    <div class="form-part">
        <p>Any comments or suggestions?</p>
        <textarea name="message" rows="5" cols="30"
                  placeholder="Enter your comment here..." required></textarea>
    </div>

    <div class="form-part">
        <button type="submit" id="submit" name="submit" class="submit-button">Submit</button>
    </div>

</form>


</body>
</html>
